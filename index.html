<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<fieldset>
    <h2>Calculator (4-function-used)</h2>
    <label for="firstNum">Số thứ nhất</label> <br>
    <input type="number" id="firstNum"> <br><br>
    <label for="secondNum">Số thứ hai</label> <br>
    <input type="number" id="secondNum">
    <br><br>
    <button id="add" onclick="math('+')">Addition(+)</button>
    <button id="sub" onclick="math('-')">Subtraction(-)</button>
    <button id="mul" onclick="math('*')">Multiplication(*)</button>
    <button id="div" onclick="math('/')">Division(/)</button>
    <br><br><br>
    <p id="result"></p>
</fieldset>

</body>
<script src="calculator.js"></script>
</html>
