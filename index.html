<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<fieldset>
    <h2>Calculator</h2>
    <input type="number" id="firstNum">
    <input type="number" id="secondNum">
    <br><br>
    <button id="add" onclick="add()">Addition(+)</button>
    <button id="sub" onclick="subtract()">Subtraction(-)</button>
    <button id="mul" onclick="multiply()">Multiplicaiton(*)</button>
    <button id="div" onclick="divide()">Division(/)</button>
    <br><br><br>
    <p id="result"></p>
</fieldset>
<br>

<fieldset>
    <h2>Advanced calculator</h2>
</fieldset>

</body>
<script src="calculator.js"></script>
</html>
